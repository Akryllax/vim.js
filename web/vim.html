<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vim.js</title>
    <style>
        #vimjs-container { 
            position:relative;
            border:1px solid; 
            overflow:hidden;
            width:800px;
            height:600px;
        }
        .vimjs-line { font-family: monospace; }
        .vimjs-line span { white-space: pre; }
        .trans { color:transparent; }
        .bold { font-weight: bold; }
        .underl { text-decoration: underline; }
        .underc { text-decoration: underline; } /* todo */
    </style>
  </head>
  <body>
    <h3>Vim.js - ported by Lu Wang</h3>
    <a href="https://github.com/coolwanglu/vim.js">project page</a>
    <div id="vimjs-container">
    </div>
    <script>
      var Module = {
        noInitialRun: true,
        noExitRuntime: true,
        preRun: [],
        postRun: [],
        print: function() { 
            console.group.apply(console, arguments); 
            console.groupEnd();
        },
        printErr: function() { 
            console.group.apply(console, arguments); 
            console.log((new Error).stack);
            console.groupEnd();
        },
      };
    </script>
    <script src="streamlinejs/lib/callbacks/require-stub.js"></script>
    <script src="streamlinejs/lib/version.js"></script>
    <script src="streamlinejs/lib/callbacks/runtime.js"></script>
    <script src="streamlinejs/lib/callbacks/builtins.js"></script>
    <script src="vim.js"></script>
  </body>
</html>
