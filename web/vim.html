    <script src="streamline.min.js"></script>
    <script>
      var Module = {
        noInitialRun: true,
        noExitRuntime: true,
        preRun: [],
        postRun: [],
        print: function() { 
            console.group.apply(console, arguments); 
            console.groupEnd();
        },
        printErr: function() { 
            console.group.apply(console, arguments); 
            console.log((new Error).stack);
            console.groupEnd();
        },
      };
    </script>
